    <body>
        <dir></dir>
        <div class="box column is-half is-offset-one-quarter">
            <h1 class="title has-text-centered">URL SHORTENER</h1>
            <form method="POST" action="/submit" id="submit-link">
                <div class="column">
                    <div class="field">
                        <div class="columns">
                            <div class="column is-four-fifths">
                                <label class="label" for="url"
                                    >Enter an url to shorten</label
                                >
                                <p class="control has-icons-left">
                                    <input
                                        class="input"
                                        name="url"
                                        id="url"
                                        type="url"
                                        placeholder="https://exemple.com"
                                    />
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-link"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="column">
                                <label class="label" for="url"
                                    >Url Length</label
                                >
                                <input
                                    class="input"
                                    type="number"
                                    value="4"
                                    id="length"
                                    name="length"
                                    min="2"
                                    max="30"
                                />
                            </div>
                        </div>
                    </div>

                    
                    <button
                        type="submit"
                        class="button is-primary"
                        id="submit-btn"
                    >
                        Envoyer
                    </button>
                </div>
            </form>
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input
                        class="input"
                        type="text"
                        id = "copy-text"
                        placeholder="New link"
                        readonly
                    />
                </div>
                <div class="control">
                    <button class="button is-info" id="copy-button">
                        Copy
                    </button>
                </div>
            </div>
        </div>
        <div class="box column">
            <div class="column">
                <h1 class="title has-text-centered">List of stored URL</h1>
                <div class="column"></div>
                <div class="column">
                    <ul class="ul" id="output"></ul>
                </div>
            </div>
        </div>
